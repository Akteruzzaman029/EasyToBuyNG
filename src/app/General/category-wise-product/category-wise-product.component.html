<div class="border p-2 my-2" *ngFor="let item of categoryList; trackBy: trackByCategory">
    {{ item.name }}

    <img [src]="GetImageUrl(item.fileId)" class="card-img-top" alt="...">

    <div class="card">
        <div class="card-body">
            <app-category-product [categoty]="item"></app-category-product>
        </div>
    </div>
