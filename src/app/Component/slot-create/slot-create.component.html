<div class="card card-warning card-outline mb-4">
    <!--begin::Header-->
    <div class="card-header">
        <span class="card-title h1">Slot </span>
        <button type="submit" class="btn btn-success float-end" (click)="BackToList()">Back To List</button>
    </div>
    <!--end::Header-->
    <!--begin::Form-->
    <form>
        <!--begin::Body-->
        <div class="card-body">
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" [(ngModel)]="oSlotRequestDto.name" name="name" />
                </div>
            </div>
            <div class="row mb-3">
                <label for="startTime" class="col-sm-2 col-form-label">Start Time</label>
                <div class="col-sm-10">
                    <input type="time" class="form-control" id="startTime" [(ngModel)]="startTime" name="startTime" />
                </div>
            </div>
            <div class="row mb-3">
                <label for="endTime" class="col-sm-2 col-form-label">End Time</label>
                <div class="col-sm-10">
                    <input type="time" class="form-control" id="endTime" [(ngModel)]="endTime" name="endTime" />
                </div>
            </div>

            <!-- <div class="row mb-3">
                <label for="remarks" class="col-sm-2 col-form-label">Remarks</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="remarks" [(ngModel)]="oSlotRequestDto.remarks" id="remarks"
                        rows="3"></textarea>
                </div>
            </div> -->

        </div>
        <!--end::Body-->
        <!--begin::Footer-->
        <div class="card-footer">
            @if (SlotId==0){
            <button type="button" class="btn btn-success float-end" (click)="InsertSlot()">Save</button>
            }
            @if (SlotId>0){
            <button type="button" class="btn btn-success float-end" (click)="UpdateSlot()">Update</button>
            }
            <button type="submit" class="btn btn-secondary" (click)="Reset()">Reset</button>
        </div>
        <!--end::Footer-->
    </form>
    <!--end::Form-->
</div>
