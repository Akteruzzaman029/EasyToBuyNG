<div class="card card-warning card-outline mb-4">
    <!--begin::Header-->
    <div class="card-header">
        <span class="card-title">Expenditure</span>
        <button type="submit" class="btn btn-secondary float-end" (click)="BackToList()">Back To List</button>
    </div>
    <!--end::Header-->
    <!--begin::Form-->
    <form>
        <!--begin::Body-->
        <div class="card-body">
            <div class="row mb-3">
                <label for="expenditureHeadId" class="col-sm-2 col-form-label">Expenditure Head</label>
                <div class="col-sm-10">
                    <select class="form-select" id="expenditureHeadId"
                        [(ngModel)]="oExpenditureRequestDto.expenditureHeadId" name="expenditureHeadId"
                        aria-label="Default select example">
                        <option value="">-- select head -- </option>
                        <option *ngFor="let item of ExpenditureList; trackBy: trackByExpenditure" [value]="item.id">
                            {{ item.name }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="name" [(ngModel)]="oExpenditureRequestDto.name"
                        name="name" />
                </div>
            </div>
            <div class="row mb-3">
                <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="amount" [(ngModel)]="oExpenditureRequestDto.amount"
                        name="amount" />
                </div>
            </div>
            <div class="row mb-3">
                <label for="amount" class="col-sm-2 col-form-label">Attachment</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="uploadFile" (change)="onFileChange($event)"
                        placeholder="Select file to upload">
                </div>
            </div>

            <div class="row mb-3">
                <label for="remarks" class="col-sm-2 col-form-label">Remarks</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="remarks" [(ngModel)]="oExpenditureRequestDto.remarks"
                        id="remarks" rows="3"></textarea>
                </div>
            </div>

            @if(oExpenditureRequestDto.fileId>0) {

            <!-- Post Image -->
            <img [src]="GetImageUrl(oExpenditureRequestDto.fileId)" alt="Post" style="height: 200px;width: 200px;" class="post-image">
            }

        </div>
        <!--end::Body-->
        <!--begin::Footer-->
        <div class="card-footer">
            @if (ExpenditureId==0){
            <button type="button" class="btn btn-primary float-end" (click)="InsertExpenditure()">Save</button>
            }
            @if (ExpenditureId>0){
            <button type="button" class="btn btn-primary float-end" (click)="UpdateExpenditure()">Update</button>
            }
            <button type="submit" class="btn btn-secondary " (click)="Reset()">Reset</button>
        </div>
        <!--end::Footer-->
    </form>
    <!--end::Form-->
</div>
