<div class="card border-0 mb-2">
    <div class="card-header border-0 p-3 bg-theme">ManagePack Type</div>
</div>
<div class="row g-0">
    <div class="col-2 px-1">
        <div class="mb-2">
            <input type="text" class="form-control" [(ngModel)]="oMeasurementUnitFilterDto.unitName" name="unitName"
                placeholder="type here ...">
        </div>
    </div>
    <div class="col-2 px-1">
        <div class="mb-2">
            <select class="form-select" [(ngModel)]="oMeasurementUnitFilterDto.unitType" name="unitType"
                aria-label="Default select example">
                <option value="1">Count</option>
                <option value="2">Weight</option>
                <option value="3">Volume</option>
                <option value="4">Length</option>
            </select>
        </div>
    </div>
    <div class="col-2 px-1">
        <div class="mb-2">
            <select class="form-select" [(ngModel)]="oMeasurementUnitFilterDto.isActive" name="isActive"
                aria-label="Default select example">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
        </div>
    </div>

    <div class="col-2 px-1">
        <div class="mb-2">
            <button class="btn btn-success" (click)="Filter()">Search</button>
        </div>
    </div>
    <div class="col text-end">
        <button class="btn btn-success mx-1" (click)="add()"> <i class="bi bi-plus"></i> Add</button>
        <button class="btn btn-success mx-1" (click)="edit()"><i class="bi bi-pencil-square"></i> Edit</button>
        <button class="btn btn-danger mx-1" (click)="delete()"><i class="bi bi-trash3"></i> Delete</button>
    </div>


    <div class="col-md-12">
        <ag-grid-angular class="ag-theme-alpine" style="height: 70vh;width: 100%;" [columnDefs]="colDefsTransection"
            [rowData]="rowData" [rowSelection]="'single'" (gridReady)="onGridReadyTransection($event)"
            [defaultColDef]="DeafultCol">
        </ag-grid-angular>
    </div>


    <div class="col-md-12">
        <app-pagination [pageSize]="10" [currentPage]="pageIndex" [totalItems]="totalRecords"
            (pageChange)="PageChange($event)"></app-pagination>
    </div>


</div>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" hidden id="openCommonModel" data-bs-toggle="modal"
    data-bs-target="#exampleModal">
    Launch demo modal
</button>


<!-- Modal -->
<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">MeasurementUnit
                    @if (measurementunitId==0){Create} @if (measurementunitId>0){Update}
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" id="closeCommonModel"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-0">


                    <div class="col-6 px-1">
                        <div class="mb-2">
                            <label for="unitName" class="form-label">Name</label>
                            <input type="text" class="form-control" [(ngModel)]="oMeasurementUnitRequestDto.unitName"
                                name="unitName" placeholder="Please enter unitName">
                        </div>
                    </div>
                    <div class="col-6 px-1">
                        <div class="mb-2">
                            <label for="symbol" class="form-label">Symbol</label>
                            <input type="text" class="form-control" [(ngModel)]="oMeasurementUnitRequestDto.symbol"
                                name="symbol" placeholder="Please enter symbol">
                        </div>
                    </div>
                    <div class="col-6 px-1">
                        <div class="mb-2">
                            <label for="symbolInBangla" class="form-label">Symbol In Bangla</label>
                            <input type="text" class="form-control"
                                [(ngModel)]="oMeasurementUnitRequestDto.symbolInBangla" name="symbolInBangla"
                                placeholder="Please enter symbol in Bangla">
                        </div>
                    </div>

                    <div class="col-6 px-1">
                        <div class="mb-2">
                            <label for="unitType" class="form-label">Unit Type</label>
                            <select class="form-select" [(ngModel)]="oMeasurementUnitRequestDto.unitType"
                                name="unitType" aria-label="Default select example">
                                <option value="1">Count</option>
                                <option value="2">Weight</option>
                                <option value="3">Volume</option>
                                <option value="4">Length</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6 px-1">
                        <div class="mb-2">
                            <label for="isRound" class="form-label">Is Round</label>
                            <select class="form-select" [(ngModel)]="oMeasurementUnitRequestDto.isRound" name="isRound"
                                aria-label="Default select example">
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6 px-1">
                        <div class="mb-2">
                            <label for="isSmallUnit" class="form-label">Is Small Unit</label>
                            <select class="form-select" [(ngModel)]="oMeasurementUnitRequestDto.isSmallUnit"
                                name="isSmallUnit" aria-label="Default select example">
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6 px-1">
                        <div class="mb-2">
                            <label for="isActive" class="form-label">Status</label>
                            <select class="form-select" [(ngModel)]="oMeasurementUnitRequestDto.isActive"
                                name="isActive" aria-label="Default select example">
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="remarks" class="form-label">Remarks</label>
                        <textarea class="form-control" name="remarks" [(ngModel)]="oMeasurementUnitRequestDto.remarks"
                            id="remarks" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                @if (measurementunitId==0){
                <button type="button" class="btn btn-primary" (click)="InsertMeasurementUnit()">Save</button>
                }
                @if (measurementunitId>0){
                <button type="button" class="btn btn-primary" (click)="UpdateMeasurementUnit()">Update</button>
                }
            </div>
        </div>
    </div>
</div>



<button type="button" class="btn btn-primary" hidden data-bs-toggle="modal" id="openCommonDelete"
    data-bs-target="#staticCommonBackdrop">
    Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticCommonBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">MeasurementUnit Delete</h1>
                <button type="button" class="btn-close" id="closeCommonDelete" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-0">
                    <div class="col-md-6 h2 text-center">
                        are you confirm delete?
                    </div>
                </div>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Close </button>
                <button type="button" class="btn btn-primary" (click)="DeleteMeasurementUnit()"> Confirm </button>
            </div>
        </div>
    </div>
</div>
