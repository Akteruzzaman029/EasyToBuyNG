<div class="row g-0">

    <div class="col-2 px-1">
        <div class="mb-2">
            <input type="text" class="form-control" [(ngModel)]="oVehicleFilterRequestDto.model" name="model" placeholder="enter modal name">
        </div>
    </div>

    <div class="col-2 px-1">
        <div class="mb-2">
            <input type="text" class="form-control" [(ngModel)]="oVehicleFilterRequestDto.registrationNumber"
                name="registrationNumber" placeholder="enter registration number">
        </div>
    </div>

    <div class="col-2 px-1">
        <div class="mb-2">
            <select class="form-select" [(ngModel)]="oVehicleFilterRequestDto.fuelType" name="fuelType"
                aria-label="Default select example">
                <option value="0">-- select fuel type -- </option>
                <option value="1">Petrol </option>
                <option value="2">Diesel </option>
                <option value="3">Electric </option>
            </select>
        </div>
    </div>
    <div class="col-2 px-1">
        <div class="mb-2">
            <select class="form-select" [(ngModel)]="oVehicleFilterRequestDto.transmissionType" name="transmissionType"
                aria-label="Default select example">
                <option value="0">-- select transmission type -- </option>
                <option value="1">Manual</option>
                <option value="2">Automatic</option>
            </select>
        </div>
    </div>
    <div class="col-2 px-1">
        <div class="mb-2">
            <select class="form-select" [(ngModel)]="oVehicleFilterRequestDto.status" name="status"
                aria-label="Default select example">
                <option value="0">Pending</option>
                <option value="1">Active</option>
                <option value="2">Inactive</option>
                <option value="3">Maintenance</option>
                <option value="4">Retired</option>
            </select>
        </div>
    </div>


    <div class="col-2 px-1">
        <div class="mb-2">
            <select class="form-select" [(ngModel)]="oVehicleFilterRequestDto.isActive" name="isActive"
                aria-label="Default select example">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
        </div>
    </div>

    <div class="col-2 px-1">
        <div class="mb-2">
            <button class="btn btn-success" (click)="Filter()">Search</button>
        </div>
    </div>

    <div class="col text-end">
        <button class="btn btn-success mx-1" (click)="add()"> <i class="bi bi-plus"></i> Add</button>
        <button class="btn btn-success mx-1" (click)="edit()"><i class="bi bi-pencil-square"></i> Edit</button>
        <button class="btn btn-danger mx-1" (click)="delete()"><i class="bi bi-trash3"></i> Delete</button>
    </div>


    <div class="col-md-12">
        <ag-grid-angular class="ag-theme-alpine" style="height: 70vh;width: 100%;" [columnDefs]="colDefsTransection"
            [rowData]="rowData" [rowSelection]="'single'" (gridReady)="onGridReadyTransection($event)"
            [defaultColDef]="DeafultCol">
        </ag-grid-angular>
    </div>


    <div class="col-md-6 mt-1">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Page {{pageIndex}} of {{totalPages}}</span>
        </div>
    </div>
    <div class="col-md-6 mt-1 text-end">
        <nav aria-label="Page navigation example" style="display: inline-flex" *ngIf="totalPages > 0">
            <ul class="pagination">
                <li class="page-item me-1"><button [disabled]="!hasPreviousPage" class="page-link">Previous</button>
                </li>
                <ng-template ngFor let-item [ngForOf]="totalPageNumbers" let-i="index" [ngForTrackBy]="trackByFn">
                    <li *ngIf="item<this.pageIndex+4" class="page-item mx-1">
                        <button class="page-link" (click)="onPage(item)">{{item}}</button>
                    </li>
                </ng-template>

                <li class="page-item ms-1"><button class="page-link" [disabled]="!hasNextPage">Next</button></li>
            </ul>
        </nav>
    </div>
</div>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" hidden id="openCommonModel" data-bs-toggle="modal"
    data-bs-target="#exampleModal">
    Launch demo modal
</button>


<!-- Modal -->
<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Vehicle
                    @if (vehicleId==0){Create} @if (vehicleId>0){Update}
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" id="closeCommonModel"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-0">


                    <div class="col-md-6 px-1">
                        <div class="mb-2">
                            <label for="make" class="form-label">Make</label>
                            <input type="text" class="form-control" [(ngModel)]="oVehicleRequestDto.make" name="make">
                        </div>
                    </div>
                    <div class="col-md-6 px-1">
                        <div class="mb-2">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" class="form-control" [(ngModel)]="oVehicleRequestDto.model" name="model">
                        </div>
                    </div>
                    <div class="col-md-6 px-1">
                        <div class="mb-2">
                            <label for="year" class="form-label">Year</label>
                            <input type="text" class="form-control" [(ngModel)]="oVehicleRequestDto.year" name="year">
                        </div>
                    </div>
                    <div class="col-md-6 px-1">
                        <div class="mb-2">
                            <label for="registrationNumber" class="form-label">Registration Number</label>
                            <input type="text" class="form-control" [(ngModel)]="oVehicleRequestDto.registrationNumber"
                                name="registrationNumber">
                        </div>
                    </div>
                    <div class="col-md-6 px-1">
                        <div class="mb-2">
                            <label for="color" class="form-label">Color</label>
                            <input type="text" class="form-control" [(ngModel)]="oVehicleRequestDto.color" name="color">
                        </div>
                    </div>


                    <div class="col-md-6 px-1">
                        <div class="mb-2">
                            <label for="fuelType" class="form-label">Fuel Type</label>
                            <select class="form-select" [(ngModel)]="oVehicleRequestDto.fuelType" name="fuelType"
                                aria-label="Default select example">
                                <option value="0">-- select fuel type -- </option>
                                <option value="1">Petrol </option>
                                <option value="2">Diesel </option>
                                <option value="3">Electric </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 px-1">
                        <div class="mb-2">
                            <label for="transmissionType" class="form-label">Transmission Type</label>
                            <select class="form-select" [(ngModel)]="oVehicleRequestDto.transmissionType"
                                name="transmissionType" aria-label="Default select example">
                                <option value="0">-- select transmission type -- </option>
                                <option value="1">Manual</option>
                                <option value="2">Automatic</option>

                            </select>
                        </div>
                    </div>

                    <div class="col-md-6 px-1">
                        <div class="mb-2">
                            <label for="lastServicedAt" class="form-label">Last Serviced At</label>
                            <input type="date" class="form-control" [(ngModel)]="lastServicedAt" name="lastServicedAt">
                        </div>
                    </div>

                    <div class="col-md-6 px-1">
                        <div class="mb-2">
                            <label for="insuranceExpiryDate" class="form-label">Insurance Expiry Date</label>
                            <input type="date" class="form-control" [(ngModel)]="insuranceExpiryDate"
                                name="insuranceExpiryDate">
                        </div>
                    </div>


                    <div class="col-md-6 px-1">
                        <div class="mb-2">
                            <label for="status" class="form-label"> Status</label>
                            <select class="form-select" [(ngModel)]="oVehicleRequestDto.status" name="status"
                                aria-label="Default select example">
                                <option value="0">Pending</option>
                                <option value="1">Active</option>
                                <option value="2">Inactive</option>
                                <option value="3">Maintenance</option>
                                <option value="4">Retired</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="remarks" class="form-label">Remarks</label>
                        <textarea class="form-control" name="remarks" [(ngModel)]="oVehicleRequestDto.remarks"
                            id="remarks" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                @if (vehicleId==0){
                <button type="button" class="btn btn-primary" (click)="InsertVehicle()">Save</button>
                }
                @if (vehicleId>0){
                <button type="button" class="btn btn-primary" (click)="UpdateVehicle()">Update</button>
                }
            </div>
        </div>
    </div>
</div>



<button type="button" class="btn btn-primary" hidden data-bs-toggle="modal" id="openCommonDelete"
    data-bs-target="#staticCommonBackdrop">
    Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticCommonBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Vehicle Delete</h1>
                <button type="button" class="btn-close" id="closeCommonDelete" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-0">
                    <div class="col-md-6 h2 text-center">
                        are you confirm delete?
                    </div>
                </div>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Close </button>
                <button type="button" class="btn btn-primary" (click)="DeleteVehicle()"> Confirm </button>
            </div>
        </div>
    </div>
</div>
