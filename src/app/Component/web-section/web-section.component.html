<div class="row g-0">
    <div class="col-3 px-1">
        <div class="mb-2">
            <input type="text" class="form-control" [(ngModel)]="oFilterDto.name" placeholder="Search by name...">
        </div>
    </div>
    <div class="col-2 px-1">
        <div class="mb-2">
            <select class="form-select" [(ngModel)]="oFilterDto.isActive">
                <option [value]="true">Active</option>
                <option [value]="false">Inactive</option>
            </select>
        </div>
    </div>
    <div class="col-2 px-1">
        <button class="btn btn-success" (click)="Filter()">Search</button>
    </div>

    <div class="col text-end">
        <button class="btn btn-success mx-1" (click)="add()"> <i class="bi bi-plus"></i> Add Section</button>
        <button class="btn btn-primary mx-1" (click)="edit()"><i class="bi bi-pencil-square"></i> Edit</button>
        <button class="btn btn-danger mx-1" (click)="delete()"><i class="bi bi-trash3"></i> Delete</button>
    </div>

    <div class="col-md-12 mt-2">
        <ag-grid-angular class="ag-theme-alpine" style="height: 65vh;width: 100%;" 
            [columnDefs]="colDefs"
            [rowData]="rowData" 
            [rowSelection]="'single'" 
            (gridReady)="onGridReady($event)"
            [defaultColDef]="DefaultCol">
        </ag-grid-angular>
    </div>

    <div class="col-md-12">
        <app-pagination [pageSize]="10" [currentPage]="pageIndex" [totalItems]="totalRecords"
            (pageChange)="PageChange($event)"></app-pagination>
    </div>
</div>

<button type="button" hidden id="openCommonModel" data-bs-toggle="modal" data-bs-target="#sectionModal"></button>

<div class="modal fade" id="sectionModal" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Website Section {{ sectionId == 0 ? 'Create' : 'Update' }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" id="closeCommonModel"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12 mb-2">
                        <label class="form-label">Section Name</label>
                        <input type="text" class="form-control" [(ngModel)]="oRequestDto.name">
                    </div>
                    <div class="col-12 mb-2">
                        <label class="form-label">Header Display Name</label>
                        <input type="text" class="form-control" [(ngModel)]="oRequestDto.headerName">
                    </div>
                    <div class="col-6 mb-2">
                        <label class="form-label">Sequence No</label>
                        <input type="number" class="form-control" [(ngModel)]="oRequestDto.sequenceNo">
                    </div>
                    <div class="col-6 mb-2">
                        <label class="form-label">File</label>
                        <input type="number" class="form-control" [(ngModel)]="oRequestDto.fileId">
                    </div>
                    <div class="col-12 mb-2">
                        <label class="form-label">Status</label>
                        <select class="form-select" [(ngModel)]="oRequestDto.isActive">
                            <option [value]="true">Active</option>
                            <option [value]="false">Inactive</option>
                        </select>
                    </div>
                    <div class="col-12 mb-2">
                        <label class="form-label">Remarks</label>
                        <textarea class="form-control" [(ngModel)]="oRequestDto.remarks" rows="2"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="SaveSection()">{{ sectionId == 0 ? 'Save' : 'Update' }}</button>
            </div>
        </div>
    </div>
</div>

<button type="button" hidden id="openCommonDelete" data-bs-toggle="modal" data-bs-target="#deleteModal"></button>
<div class="modal fade" id="deleteModal" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger">Confirm Delete</h5>
                <button type="button" class="btn-close" id="closeCommonDelete" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <h4>Are you sure you want to delete this section?</h4>
                <p class="text-muted">This will perform a soft delete.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="DeleteSection()">Confirm Delete</button>
            </div>
        </div>
    </div>
</div>
