<div class="card card-warning card-outline mb-4">
    <!--begin::Header-->
    <div class="card-header">
        <span class="card-title h1">Expenditure Head</span> 
         <button type="submit" class="btn btn-success float-end" (click)="BackToList()">Back To List</button>
    </div>
    <!--end::Header-->
    <!--begin::Form-->
    <form>
        <!--begin::Body-->
        <div class="card-body">
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="name" [(ngModel)]="oExpenditureHeadRequestDto.name"
                        name="name" />
                </div>
            </div>

        </div>
        <!--end::Body-->
        <!--begin::Footer-->
        <div class="card-footer">
            @if (ExpenditureHeadId==0){
            <button type="button" class="btn btn-success" (click)="InsertExpenditureHead()">Save</button>
            }
            @if (ExpenditureHeadId>0){
            <button type="button" class="btn btn-success" (click)="UpdateExpenditureHead()">Update</button>
            }
            <button type="submit" class="btn btn-secondary float-end" (click)="Reset()">Reset</button>
        </div>
        <!--end::Footer-->
    </form>
    <!--end::Form-->
</div>
