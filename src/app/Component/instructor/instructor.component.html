<div class="row g-0">

    <div class="col-2 px-1">
        <div class="mb-2">
            <input type="text" class="form-control" [(ngModel)]="oInstructorFilterRequestDto.name" name="name"
                placeholder="type name here ...">
        </div>
    </div>

     <div class="col-2 px-1">

        <div class="mb-2">
            <input type="text" class="form-control" [(ngModel)]="oInstructorFilterRequestDto.email" name="email"
                placeholder="type email here ...">
        </div>

    </div>

     <div class="col-2 px-1">
        <div class="mb-2">
            <input type="text" class="form-control" [(ngModel)]="oInstructorFilterRequestDto.phone" name="phone"
                placeholder="type phone here ...">
        </div>
    </div>
   
    <div class="col-2 px-1">
        <div class="mb-2">
            <select class="form-select" [(ngModel)]="oInstructorFilterRequestDto.isActive" name="isActive"
                aria-label="Default select example">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
        </div>
    </div>

    <div class="col-1 px-1">
        <div class="mb-2">
            <button class="btn btn-success" (click)="Filter()">Search</button>
        </div>
    </div>
    <div class="col text-end">
        <button class="btn btn-success mx-1" (click)="add()"> <i class="bi bi-plus"></i> Add</button>
        <button class="btn btn-success mx-1" (click)="edit()"><i class="bi bi-pencil-square"></i> Edit</button>
        <button class="btn btn-danger mx-1" (click)="delete()"><i class="bi bi-trash3"></i> Delete</button>
    </div>


    <div class="col-md-12">
        <ag-grid-angular class="ag-theme-alpine" style="height: 70vh;width: 100%;" [columnDefs]="colDefsTransection"
            [rowData]="rowData" [rowSelection]="'single'" (gridReady)="onGridReadyTransection($event)"
            [defaultColDef]="DeafultCol">
        </ag-grid-angular>
    </div>


    <div class="col-md-6 mt-1">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Page {{pageIndex}} of {{totalPages}}</span>
        </div>
    </div>
    <div class="col-md-6 mt-1 text-end">
        <nav aria-label="Page navigation example" style="display: inline-flex" *ngIf="totalPages > 0">
            <ul class="pagination">
                <li class="page-item me-1"><button [disabled]="!hasPreviousPage" class="page-link">Previous</button>
                </li>
                <ng-template ngFor let-item [ngForOf]="totalPageNumbers" let-i="index" [ngForTrackBy]="trackByFn">
                    <li *ngIf="item<this.pageIndex+4" class="page-item mx-1">
                        <button class="page-link" (click)="onPage(item)">{{item}}</button>
                    </li>
                </ng-template>

                <li class="page-item ms-1"><button class="page-link" [disabled]="!hasNextPage">Next</button></li>
            </ul>
        </nav>
    </div>
</div>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" hidden id="openCommonModel" data-bs-toggle="modal"
    data-bs-target="#exampleModal">
    Launch demo modal
</button>


<!-- Modal -->
<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Instructor
                    @if (instructorId==0){Create} @if (instructorId>0){Update}
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" id="closeCommonModel"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-0">



                    <div class="col-12 px-1">
                        <div class="mb-2">
                              <label for="userId" class="form-label">User</label>
                            <select class="form-select" [(ngModel)]="oInstructorRequestDto.userId" name="userId"
                                aria-label="Default select example">
                                <option value="">-- select user -- </option>
                                <option *ngFor="let item of userList; trackBy: trackByUser" [value]="item.id">
                                    {{ item.fullName }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 px-1">
                        <div class="mb-2">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" [(ngModel)]="oInstructorRequestDto.name" name="name"
                                placeholder="Please enter name">
                        </div>
                    </div>
                    <div class="col-12 px-1">
                        <div class="mb-2">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" [(ngModel)]="oInstructorRequestDto.email" name="email"
                                placeholder="Please enter email">
                        </div>
                    </div>
                    
                    <div class="col-12 px-1">
                        <div class="mb-2">
                            <label for="phone" class="form-label">phone</label>
                            <input type="text" class="form-control" [(ngModel)]="oInstructorRequestDto.phone" name="phone"
                                placeholder="Please enter phone">
                        </div>
                    </div>
                    
                    <div class="col-12 px-1">
                        <div class="mb-2">
                            <label for="licenseNumber" class="form-label">License Number</label>
                            <input type="text" class="form-control" [(ngModel)]="oInstructorRequestDto.licenseNumber" name="licenseNumber"
                                placeholder="Please enter licenseNumber">
                        </div>
                    </div>
                    
                    <div class="col-12 px-1">
                        <div class="mb-2">
                            <label for="yearsOfExperience" class="form-label">Years Of Experience</label>
                            <input type="text" class="form-control" [(ngModel)]="oInstructorRequestDto.yearsOfExperience" name="yearsOfExperience"
                                placeholder="Please enter yearsOfExperience">
                        </div>
                    </div>
                    
                    <div class="col-12 px-1">
                        <div class="mb-2">
                            <label for="address" class="form-label">address</label>
                            <input type="text" class="form-control" [(ngModel)]="oInstructorRequestDto.address" name="address"
                                placeholder="Please enter address">
                        </div>
                    </div>
                    

                    <div class="col-12 px-1">
                        <div class="mb-2">
                            <label for="isActive" class="form-label">Status</label>
                            <select class="form-select" [(ngModel)]="oInstructorRequestDto.isActive" name="isActive"
                                aria-label="Default select example">
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="remarks" class="form-label">Remarks</label>
                        <textarea class="form-control" name="remarks" [(ngModel)]="oInstructorRequestDto.remarks"
                            id="remarks" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                @if (instructorId==0){
                <button type="button" class="btn btn-primary" (click)="InsertInstructor()">Save</button>
                }
                @if (instructorId>0){
                <button type="button" class="btn btn-primary" (click)="UpdateInstructor()">Update</button>
                }
            </div>
        </div>
    </div>
</div>



<button type="button" class="btn btn-primary" hidden data-bs-toggle="modal" id="openCommonDelete"
    data-bs-target="#staticCommonBackdrop">
    Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticCommonBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Instructor Delete</h1>
                <button type="button" class="btn-close" id="closeCommonDelete" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-0">
                    <div class="col-md-6 h2 text-center">
                        are you confirm delete?
                    </div>
                </div>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Close </button>
                <button type="button" class="btn btn-primary" (click)="DeleteInstructor()"> Confirm </button>
            </div>
        </div>
    </div>
</div>
