<div class="card card-warning card-outline mb-4">
    <!--begin::Header-->
    <div class="card-header">
        <span class="card-title h1">Check List</span>
        <button type="submit" class="btn btn-success float-end" (click)="BackToList()">Back To List</button>
    </div>
    <!--end::Header-->
    <!--begin::Form-->
    <form>
        <!--begin::Body-->
        <div class="card-body">
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" [(ngModel)]="oCheckListRequestDto.name"
                        name="name" />
                </div>
            </div>

            <div class="row mb-3">
                <label for="remarks" class="col-sm-2 col-form-label">Weight</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="weight" [(ngModel)]="oCheckListRequestDto.weight"
                        name="weight" />
                </div>
            </div>

            <div class="row mb-3">
                <label for="remarks" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="description" [(ngModel)]="oCheckListRequestDto.description"
                        id="description" rows="3"></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <label for="amount" class="col-sm-2 col-form-label">Attachment</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="uploadFile" (change)="onFileChange($event)"
                        placeholder="Select file to upload">
                </div>
            </div>

            @if(oCheckListRequestDto.fileId>0) {
            <img [src]="GetImageUrl(oCheckListRequestDto.fileId)" alt="Post" style="height: 200px;width: 200px;"
                class="post-image">
            }
        </div>
        <!--end::Body-->
        <!--begin::Footer-->
        <div class="card-footer">
            @if (CheckListId==0){
            <button type="button" class="btn btn-success float-end" (click)="InsertCheckList()">Save</button>
            }
            @if (CheckListId>0){
            <button type="button" class="btn btn-success float-end" (click)="UpdateCheckList()">Update</button>
            }
            <button type="submit" class="btn btn-secondary " (click)="Reset()">Reset</button>
        </div>
        <!--end::Footer-->
    </form>
    <!--end::Form-->
</div>
