<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" hidden id="openCommonModel" data-bs-toggle="modal"
    data-bs-target="#exampleModal">
    Launch demo modal
</button>


<!-- Modal -->
<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Lesson Progress
                    @if (lessonprogresId==0){Create} @if (lessonprogresId>0){Update}
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" id="closeCommonModel"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-0">


                    <div class="col-12 px-1">
                        <div class="mb-2">
                            <label for="lessonTitle" class="form-label">Lesson Title</label>
                            <input type="text" class="form-control" [(ngModel)]="oLessonProgresRequestDto.lessonTitle"
                                name="lessonTitle">
                        </div>
                    </div>

                    <div class="col-12 mb-3">
                        <label for="feedback" class="form-label">Feedback</label>
                        <textarea class="form-control" name="feedback" [(ngModel)]="oLessonProgresRequestDto.feedback"
                            id="feedback" rows="3"></textarea>
                    </div>

                    <div class="col-12 px-1">
                        <div class="mb-2">
                            <label for="progressPercentage" class="form-label">Progress Percentage</label>
                            <input type="number" class="form-control"
                                [(ngModel)]="oLessonProgresRequestDto.progressPercentage" name="progressPercentage">
                        </div>
                    </div>
                    <div class="col-12 px-1">
                        <div class="mb-2">
                            <label for="addedDate" class="form-label">Added Date</label>
                            <input type="date" class="form-control" [(ngModel)]="addedDate" name="addedDate">
                        </div>
                    </div>

                    <div class="col-12 mb-3">
                        <label for="remarks" class="form-label">Remarks</label>
                        <textarea class="form-control" name="remarks" [(ngModel)]="oLessonProgresRequestDto.remarks"
                            id="remarks" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                @if (lessonprogresId==0){
                <button type="button" class="btn btn-primary" (click)="InsertLessonProgres()">Save</button>
                }
                @if (lessonprogresId>0){
                <button type="button" class="btn btn-primary" (click)="UpdateLessonProgres()">Update</button>
                }
            </div>
        </div>
    </div>
</div>



<button type="button" class="btn btn-primary" hidden data-bs-toggle="modal" id="openCommonDelete"
    data-bs-target="#staticCommonBackdrop">
    Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticCommonBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Slot Assignment Delete</h1>
                <button type="button" class="btn-close" id="closeCommonDelete" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-0">
                    <div class="col-md-6 h2 text-center">
                        are you confirm delete?
                    </div>
                </div>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Close </button>
                <button type="button" class="btn btn-primary" (click)="DeleteLessonProgres()"> Confirm </button>
            </div>
        </div>
    </div>
</div>
